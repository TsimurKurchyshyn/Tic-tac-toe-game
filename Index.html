<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="blockWho">
            <div class="Text">Step: <span id="spanWho"></span></div>
        </div>

        <div class="blockArea" id="blockArea">
            <div class="blockItem"></div>
            <div class="blockItem"></div>
            <div class="blockItem"></div>

            <div class="blockItem"></div>
            <div class="blockItem"></div>
            <div class="blockItem"></div>

            <div class="blockItem"></div>
            <div class="blockItem"></div>
            <div class="blockItem"></div>
        </div>

        <div class="blockWinner" id="blockWinner">
            <div class="Textwin">Winner: <span id="spanWinner"></span></div>
            <div class="btnNewGame" id="btnNewGame">New Game</div>
        </div>
    </main>

    <script src="Script.js"></script>
</body>
</html>
